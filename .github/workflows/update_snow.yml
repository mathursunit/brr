name: ❄️ Daily Snow Update

on:
  schedule:
    - cron: '0 11 * * *' # 6:00 AM EST (11:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest NOAA data
        env:
          NOAA_TOKEN: ${{ secrets.NOAA_TOKEN }}
        run: node scripts/update_all_data.js

      - name: Check for changes
        id: git-check
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          if [[ -n $(git status -s public/data/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            git add public/data/
            git commit -m "❄️ Daily Battle Refresh: $(date +'%Y-%m-%d')"
            git push
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No data changes today."
          fi
